<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HydroConnect</title>

    {% load static %} <!-- Load the static template tag -->

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <!-- css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>

        body {
            font-family: 'Raleway', sans-serif;
        }
        
        .abinibi{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container{
            width: 100%;
            display: flex;
            max-width: 850px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .login{
            width: 400px;
        }
        form{
            width: 250px;
            margin: 50px auto;
        }
        h2{
            text-align: center;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 1.5px;
        }
        p{
            text-align: center;
            margin: 10px;
            font-family: 'Raleway', sans-serif;
            line-height: 25px;
        }
        
        .pic img{
            width: 450px;
            height: 100%;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        form label{
            display: block;
            font-size: 15px;
            font-weight: 600;
            padding-top: 15px;
            padding-bottom: 1px;
            padding-left: 2px;
        }
        input{
            width: 100%;
            margin: 2px;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid gray;
            text-transform: none;
        }
        button{
            border: none;
            outline: none;
            padding: 8px;
            width: 270px;
            color: #fff;
            font-size: 16px;
            letter-spacing: 1.2px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
            background: rgba(0, 0, 225, 0.8);
        }
        button:hover{
            background: rgba(0,0,255, 0.8);
        }
        a{
            color: rgba(0, 0, 225, 0.8);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .abinibi{
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .login {
                width: 100%;
                margin: 0;
            }

            .pic img {
                width: 100%;
                border-radius: 0;
                display: none;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
        }
        
    </style>

</head>
<body>

    <section class="abinibi">
        <div class="container">
            <div class="login">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <p>Welcome back!</p>
                    <h2>Sign In</h2> <br>
                    <label for="username">Username</label>
                    {{ form.username }}
                    <label for="password">Password</label>
                    {{ form.password }}
                    {{ form.errors }}
                    <button type="submit">Submit</button>
                    <p>
                        <a href="{% url 'login' %}">Forgot your Password?</a><br><br><br><br><br><br>Don't have an account yet? <br><a href="{% url 'register' %}">Sign Up</a>
                    </p>
                </form>
            </div>
            <div class="pic">
                <img src="{% static 'images/11.jpg' %}">
            </div>
        </div>
    </section>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
